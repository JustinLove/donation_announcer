<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Donation Announcer</title></noloc>
<link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />
<link href="donation_announcer.css" rel="stylesheet" type="text/css" />
<script src="bundle://boot/boot.js" type="text/javascript"></script>
<script src="coui://ui/main/shared/js/build.js" type="text/javascript"></script>
<script src="donation_announcer.js" type="text/javascript"></script>
</head>
  <div class="body_panel">
    <body-dock>
      <div class="donation_announcer" data-bind="visible: visible">
        <div class="donation_announcer_cont">
          <div data-bind="with: currentDonation">
            <div class="current_donation" data-bind="click: function() {$parent.select($data)}, css: {selected: selected, finished: finished, insufficient: insufficient}">
              <div class="remove" data-bind="click: function(donation, e) {$parent.remove(); e.stopPropagation()}">X</div>
              <div class="next" data-bind="click: function(donation, e) {$parent.executeNext(); e.stopPropagation()}">&gt;</div>

              <div class="donor">
                <img class="donor_image" data-bind="attr: { src: donor_image }" />
                <div class="donor_name" data-bind="text: donor_name">Doner</div>
              </div>
              <div class="body">
                <div class="comment" data-bind="text: comment"></div>
                <div class="units" data-bind="foreach: units">
                  <div class="div_build_item">
                    <span class="span_build_count stat_num" data-bind="text: count"></span>
                    <img class="img_build_unit" data-bind="attr: { src: buildIcon }" />
                  </div>
                </div>
                <div class="min-total" data-bind="text: minimum">$$</div>
              </div>
              <div class="amount">
                $<span data-bind="text: amount">$$</span>
              </div>
            </div>
          </div>
          <ul class="donation_list" data-bind="foreach: donations">
            <li class="donation_item" data-bind="click: function() {$parent.select($data)}, css: {selected: selected, finished: finished, insufficient: insufficient}"><span data-bind="text: amount">00</span></li>
          </ul>
        </div>
      </div>
    </body-dock>
  </div>
</html>
