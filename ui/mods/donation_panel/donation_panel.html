<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: Donation Panel</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="donation_panel.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
<script src="donation_panel.js" type="text/javascript"></script>
</head>
  <div class="body_panel">
    <body-dock>
      <div class="donation_panel" data-bind="visible: visible">
        <div class="donation_panel_control" data-bind="click: toggle">
          <div class="control_chevron_auto"></div>
          <h3 data-bind="text: name">Donation Panel</h3>
        </div>
        <div class="donation_panel_cont" data-bind="visible: open">
          <div data-bind="visible: cheatAllowCreateUnit">
            <input type="button" class="btn_commit"  data-bind="click: executeNext" value="NEXT"/>
            <span class="code" data-bind="text: currentCode"></span>
            <span class="minimum" data-bind="text: currentMin"></span>
          </div>
          <table data-bind="foreach: donations">
            <tbody data-bind="click: function() {$parent.select($data)}, css: {selected: selected, finished: finished, insufficient: insufficient}">
              <tr>
                <td class="amount" data-bind="text: amount">$$</td>
                <td class="min-total" data-bind="text: minimum">$$</td>
                <td class="donor" data-bind="text: donor">Doner</td>
              </tr>
              <tr>
                <td colspan="3">
                  <span data-bind="foreach: matchingPlayers">
                    <span class="player" data-bind="text: $data"></span>
                  </span>
                  <span colspan="3" data-bind="foreach: unexecutedOrders">
                    <span class="uncode" data-bind="text: code"></span>
                  </span>
                </td>
              </tr>
              <tr>
                <td class="comment" data-bind="text: comment" colspan="3">comment</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </body-dock>
  </div>
</html>
