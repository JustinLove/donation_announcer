<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<noloc><title>Live Game: GoFundMe Feed</title></noloc>
<link href="coui://ui/main/shared/css/global.css" rel="stylesheet" type="text/css" />
<link href="gofundme_feed.css" rel="stylesheet" type="text/css" />
<script src="coui://ui/main/shared/js/common.js" type="text/javascript"></script>
<script src="gofundme_feed.js" type="text/javascript"></script>
</head>
  <div class="body_panel">
    <body-dock>
      <div class="gofundme_feed" data-bind="visible: visible">
        <div class="gofundme_feed_control" data-bind="click: toggle">
          <div class="control_chevron_auto"></div>
          <h3>GoFundMe Feed</h3>
        </div>
        <div class="gofundme_feed_cont" data-bind="visible: open">
          <input type="button" class="btn_commit"  data-bind="click: executeNext" value="NEXT"/>
          <span class="code" data-bind="text: currentCode"></span>
          <span class="minimum" data-bind="text: currentMin"></span>
          <table data-bind="foreach: donations">
            <tbody data-bind="click: function() {$parent.select($data)}, css: {selected: selected, insufficient: insufficient}">
              <tr>
                <td class="amount" data-bind="text: amount">$$</td>
                <td class="min-total" data-bind="text: minimum">$$</td>
                <td class="donor" data-bind="text: donor">Doner</td>
              </tr>
              <tr>
                <td class="comment" data-bind="text: comment" colspan="3">comment</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </body-dock>
  </div>
</html>
